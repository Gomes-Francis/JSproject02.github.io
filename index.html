<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Form Validation</title>
</head>

<body>
    <div class="container bg-info">
        <h2>Validation</h2>
        <h5 class="bg-light">Choose what you validate. . .</h5>
        <br><br>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
<label class="btn btn-outline-light btn-lg" for="btn-check-outlined" id="email">Email</label>
            </li>
            <li class="nav-item">
                <input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
<label class="btn btn-outline-light btn-lg" for="btn-check-outlined" id="phone">Phone</label>
            </li>
            <li class="nav-item">
                <input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
<label class="btn btn-outline-light btn-lg" for="btn-check-outlined" id="postcode">Post Code</label>
            </li>
            
        </ul>
        <br>
        <div class="text-center text-monospace font-weight-bolder" id="ui" style="font-size: 35px"> 
        </div>
        <br>
        <br>
    </div>

    <script src="/script.js"></script>
</body>

</html>
